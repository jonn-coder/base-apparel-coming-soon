<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
          <a href="/" class="logo mobile-logo">
            <img src="images/logo.svg" alt="base apparel logo" />
          </a>
        
        <section class="hero-image">
            <img src="images/hero-mobile.jpg" alt="hero image" class="mobile-hero-image hero-img"/>
            <img src="images/hero-desktop.jpg" alt="hero image" class="desktop-hero-image hero-img"/>
        </section>
  
        <section class="article">
          <a href="/" class="logo desktop-logo">
            <img src="images/logo.svg" alt="base apparel logo" />
          </a>

          <h1 class="headline">
            <span>We're</span><br>
            coming <br>soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
          <form>
            <div class="email-box-wrapper">
              <label for="email-box">
                <input
                type="text"
                name="email"
                id="email-box"
                placeholder="Email Address"
                autocomplete="on"
                />
                <div class="icons">
                  <div class="layer"></div>
                  <img src="images/icon-error.svg" alt="" class="icon-error">
                <button type="submit" class="submit-btn">
                  <img src="images/icon-arrow.svg" alt="">
                </button>
                </div>
              </label>
            </div>
            <div class="message">
              <small class="warning-text"></small>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
